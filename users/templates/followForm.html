<div class="container">
  <form action="{% url 'follow user' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ user.id }}">
    {% if unfollow %}
      <input type="hidden" name="unfollow" value="true">
      <div class="form-group">
        <input type="submit" class="btn btn-secondary" name="" value="unfollow">
    {% else %}
      <div class="form-group">
        <input type="submit" class="btn btn-secondary" name="" value="Follow">
    {% endif %}
    </div>
  </form>
</div>
